<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atmosphere - Modern Weather</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            font-family: 'Outfit', sans-serif;
        }
    </style>
</head>

<body>

    <div class="container">
        <!-- Navigation -->
        <nav class="navbar">
            <div class="nav-brand">Atmosphere</div>
            <div class="nav-links">
                <span id="user-greeting" class="hidden"></span>
                <button id="logout-btn" class="hidden">Logout</button>
                <a href="login.html" id="login-link">Login</a>
            </div>
        </nav>

        <!-- Chat Interface -->
        <div id="chat-section" class="chat-section">
            <div id="bot-message" class="chat-bubble">
                Hello! Let's check the weather. First, what <strong>City</strong> is it?
            </div>
            <form id="chat-form" class="input-group">
                <input type="text" id="user-input" placeholder="Enter city name..." autocomplete="off">
                <button type="submit" id="send-btn" class="send-btn">Next</button>
            </form>
            <div id="error-display" class="error-msg"></div>
        </div>

        <!-- Weather Display (Hidden initially) -->
        <div id="weather-display" class="weather-display">
            <div class="weather-card">
                <h2 id="w-location" class="city-title">--</h2>
                <div id="w-desc" class="detail-label">--</div>
                <div id="w-temp" class="temp-large">--°</div>

                <div class="weather-details">
                    <div class="detail-item">
                        <span class="detail-label">Feels Like</span>
                        <span id="w-feels-like" class="detail-value">--°</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Humidity</span>
                        <span id="w-humidity" class="detail-value">--%</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Wind</span>
                        <span id="w-wind" class="detail-value">-- km/h</span>
                    </div>
                </div>
            </div>
            <button id="search-again-btn" class="send-btn" style="margin-top: 2rem;">Check Another Location</button>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/auth.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
