<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atmosphere - Modern Weather</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet" />

    <!-- Styles -->
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>

    <div class="container">

        <!-- Navigation -->
        <nav class="navbar">
            <div class="nav-brand">Atmosphere</div>
            <div class="nav-links">
                <span id="user-greeting" class="hidden"></span>
                <button id="logout-btn" type="button" class="hidden">Logout</button>
                <a href="login.html" id="login-link">Login</a>
            </div>

        </nav>

        <!-- Chat Interface -->
        <div id="chat-section" class="chat-section">
            <div id="bot-message" class="chat-bubble">
                Hello! Let's check the weather. First, what <strong>City</strong> is it?
            </div>

            <!-- NO FORM HERE -->
            <div id="chat-form" class="input-group">
                <input id="user-input" type="text" autocomplete="off" placeholder="Enter value..." />
                <button id="next-btn" type="button" class="send-btn">Next</button>
            </div>

            <div id="chat-log" class="chat-log"></div>
            <div id="error-display" class="error-msg"></div>
        </div>

        <!-- Weather Display (HIDDEN INITIALLY) -->
        <div id="weather-display" class="weather-display" style="display: none;">

            <div class="weather-dashboard js-glass">

                <!-- Left Panel: Main Info -->
                <div class="dashboard-main">
                    <div class="weather-header">
                        <h2 id="w-location" class="city-title">--</h2>
                        <div id="w-desc" class="weather-desc">--</div>
                    </div>

                    <div class="main-temp-container">
                        <div id="w-temp" class="temp-huge">--°</div>
                    </div>

                    <button id="search-again-btn" type="button" class="btn-refresh">
                        <i class="fa-solid fa-rotate-right"></i> Check Another
                    </button>
                </div>

                <!-- Right Panel: Grid Details -->
                <div class="dashboard-details">
                    <div class="weather-details-grid">
                        <!-- Row 1 -->
                        <div class="grid-cell">
                            <i class="fa-solid fa-temperature-half grid-icon"></i>
                            <span id="w-feels-like" class="val-lg">--°</span>
                            <span class="lbl-sm">Feels Like</span>
                        </div>
                        <div class="grid-cell">
                            <i class="fa-solid fa-temperature-arrow-up grid-icon"></i>
                            <span id="w-high-low" class="val-lg">-- / --</span>
                            <span class="lbl-sm">High / Low</span>
                        </div>
                        <div class="grid-cell">
                            <i class="fa-solid fa-droplet grid-icon"></i>
                            <span id="w-humidity" class="val-lg">--%</span>
                            <span class="lbl-sm">Humidity</span>
                        </div>

                        <!-- Row 2 -->
                        <div class="grid-cell">
                            <i class="fa-solid fa-wind grid-icon"></i>
                            <span id="w-wind" class="val-lg">-- m/s</span>
                            <span class="lbl-sm">Wind</span>
                        </div>
                        <div class="grid-cell">
                            <i class="fa-solid fa-gauge-high grid-icon"></i>
                            <span id="w-pressure" class="val-lg">-- hPa</span>
                            <span class="lbl-sm">Pressure</span>
                        </div>
                        <div class="grid-cell">
                            <i class="fa-solid fa-eye grid-icon"></i>
                            <span id="w-visibility" class="val-lg">-- km</span>
                            <span class="lbl-sm">Visibility</span>
                        </div>

                        <!-- Row 3 -->
                        <div class="grid-cell">
                            <i class="fa-regular fa-sun grid-icon"></i>
                            <span id="w-sunrise" class="val-lg">--:--</span>
                            <span class="lbl-sm">Sunrise</span>
                        </div>
                        <div class="grid-cell">
                            <i class="fa-solid fa-moon grid-icon"></i>
                            <span id="w-sunset" class="val-lg">--:--</span>
                            <span class="lbl-sm">Sunset</span>
                        </div>
                        <div class="grid-cell">
                            <i class="fa-solid fa-cloud grid-icon"></i>
                            <span id="w-clouds" class="val-lg">--%</span>
                            <span class="lbl-sm">Cloudiness</span>
                        </div>

                        <!-- Coords Footer -->
                        <div class="grid-footer">
                            <i class="fa-solid fa-location-dot"></i> <span id="w-coords">Lat: --, Lon: --</span>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

    <!-- Scripts -->
    <script src="js/auth.js"></script>
    <script src="js/app.js"></script>

</body>

</html>
