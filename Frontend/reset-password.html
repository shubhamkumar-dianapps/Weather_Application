<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Reset Password - Atmosphere</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
    <style>
        body {
            font-family: 'Outfit', sans-serif;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="auth-box">
            <h2 class="auth-title">Reset Password</h2>
            <form id="reset-form" class="auth-form">
                <div style="text-align: center; font-size: 0.9rem; color: var(--text-secondary); margin-bottom: 1rem;">
                    Enter your email address to receive a password reset link.
                </div>
                <input type="email" id="email" placeholder="Email Address" required>
                <button type="submit" class="send-btn" style="width:100%">Send Reset Link</button>
            </form>
            <div id="msg" class="error-msg" style="color: #6efff6; background: rgba(110, 255, 246, 0.1);"></div>

            <div class="auth-link">
                <a href="login.html">‚Üê Back to Login</a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('reset-form').addEventListener('submit', (e) => {
            e.preventDefault();
            // Simulate API call
            const btn = e.target.querySelector('button');
            const originalText = btn.textContent;

            btn.textContent = 'Sending...';
            btn.disabled = true;

            setTimeout(() => {
                const msg = document.getElementById('msg');
                msg.textContent = "If an account exists with this email, you will receive a reset link shortly.";
                msg.style.display = 'block';
                btn.textContent = originalText;
                btn.disabled = false;
                e.target.reset();
            }, 1500);
        });
    </script>
</body>

</html>
